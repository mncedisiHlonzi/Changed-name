<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Weâ€™re here to help with all your ceiling & car needs. Reach out to us, and we'll be in touch shortly to assist you with your project.
          </p>        

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>A 1076 Rd, Mnyayisa, Manguzi</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>ceintegrator691@gmail.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>0764051399</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <!--<a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>-->
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form name="submit-to-google-sheet" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
                <input type="text" name="name" class="input" required />
                <label for="">Name</label>
                <span>Name</span>
            </div>
            <div class="input-container">
                <input type="email" name="email" class="input" required />
                <label for="">Email</label>
                <span>Email</span>
            </div>
            <div class="input-container">
                <input type="tel" name="phone" class="input" required />
                <label for="">Phone</label>
                <span>Phone</span>
            </div>
            <div class="input-container textarea">
                <textarea name="message" class="input" required></textarea>
                <label for="">Message</label>
                <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
        </form>
        <span id="msg"></span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxEVu_mnf_ZpXfO2CwFg81ld2OZ8LN4yk0HE9bJt5BipGZI0iEM4K8qV4zLVgLPIe8s/exec';
      const form = document.forms['submit-to-google-sheet'];
      const msg = document.getElementById("msg");
  
      form.addEventListener('submit', e => {
          e.preventDefault();
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => {
                  if (response.ok) {
                      msg.textContent = "Message sent successfully!";
                      setTimeout(() => {
                          msg.textContent = "";
                      }, 3000);
                      form.reset();
                  } else {
                      throw new Error('Network response was not ok.');
                  }
              })
              .catch(error => {
                  console.error('Error!', error.message);
                  msg.textContent = "Error occurred. Please try again later.";
              });
      });
  </script>

  </body>
</html>
